# vim:ft=dosini

font=monospace:size=12
box-drawings-uses-font-glyphs=yes
font-size-adjustment=1
# pad=15x15                             # optionally append 'center'
pad=2x2

[main]
# include=~/.config/foot/themes/my-theme
include=~/.config/foot/themes/onedark


[colors]
alpha=1.0

# 'Everforest Dark Hard'
regular0=2E383C    # Black (Host)
regular1=f25659    # Red (Syntax string)
regular2=aae350    # Green (Command)
regular3=f2d860    # Yellow (Command second)
regular4=449288    # Blue (Path)
regular5=c34d86    # Magenta (Syntax var)
regular6=60c1f5    # Cyan (Prompt)
regular7=ececec    # White

bright0=5C6A72    # Bright Black
bright1=F85552    # Bright Red (Command error)
bright2=50a101    # Bright Green (Exec)
bright3=DFA000    # Bright Yellow
bright4=048ed9    # Bright Blue (Folder)
bright5=fc4ac4    # Bright Magenta
bright6=36bea7    # Bright Cyan
bright7=f0f0e6    # Bright White

# background=272E33  # Background
background=121211
foreground=f6f1e5  # Foreground (Text)

